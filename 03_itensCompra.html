<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
    const fruta1 = (prompt(`Insira uma fruta`));
    const fruta2 = (prompt(`Insira outra fruta`));
    const fruta3 = (prompt(`Insira mais uma fruta`));
    const bebida1 = (prompt(`Insira uma bebida`));
    const bebida2 = (prompt(`Insira outra bebida`));
    const bebida3 = (prompt(`Insira mais uma bebida`));

    //PROCESSAMENTO
    const listaFrutas = [fruta1, fruta2, fruta3];
    const listaBebidas = [bebida1, bebida2, bebida3];
    
    //SAÍDA
    alert(`As frutas a serem compradas são: ${listaFrutas.join(", ")}`);
    alert(`As bebidas a serem compradas são: ${listaBebidas.join(", ")}`);
    alert(`A lista completa de compras é: ${(listaFrutas.concat(listaBebidas)).join(", ")}`);

</script>
